<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <div th:replace="/partials/head-imports"></div>
</head>
<body>

<main role="main" class="flex-shrink-0">
    <div th:replace="/partials/header :: header"></div>

    <div class="container mt-5">
        <div>
            <div><h1>Обновить задачу</h1></div>
        </div>

        <div class="content mt-5">
            <form th:action="@{/update/{id}(id=${task.id})}" method="POST" th:object="${task}">
                <div class="mb-3">
                    <label for="taskDescription" class="form-label">Описание</label>
                    <textarea rows="4" type="text" class="form-control" id="taskDescription" th:field="*{description}" placeholder="Описание"></textarea>
                </div>

                <div class="mb-3">
                    <label for="taskStatus" class="form-label">Статус</label>
                    <select class="form-select" aria-label="Статус" th:field="*{status}" id="taskStatus">
                        <option th:each="taskStatus : ${statuses}" th:value="${taskStatus.name()}" th:text="${taskStatus.name()}"></option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Сохранить задачу</button>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="/partials/footer :: footer"></div>
<div th:replace="/partials/scripts :: script"></div>

</body>
</html>
